<html>
<header>
    <title>Sample of jQuery Validation Plugin Bootstrap Patch</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="index.js"></script>
    <script src="sample.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</header>
<body>
    <div class="container">
        <form id="testform" method="get" action="">
            <div class="form-group has-feedback">
                <label class="control-label" for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name">
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label" for="email">Email:</label>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label">Gender:</label>
                <div class="radio">
                    <label for="gender_male">
                        <input  type="radio" id="gender_male" value="m" name="gender" />
                        Male
                    </label>
                </div>
                <div class="radio">
                    <label for="gender_female">
                        <input  type="radio" id="gender_female" value="f" name="gender"/>
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label">User Type:</label>
                <div class="errorcontainer"></div>
                <div class="radio">
                    <label for="usertype_employee">
                        <input  type="radio" id="usertype_employee" value="employee" name="usertype" />
                        Employee
                    </label>
                </div>
                <div class="radio">
                    <label for="usertype_customer">
                        <input  type="radio" id="usertype_customer" value="customer" name="usertype"/>
                        Customer
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div id="status">Not yet submitted.</div>
        </form>
    </div>
</body>
</html>
